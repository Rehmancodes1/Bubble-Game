<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div class="name">
                <h1>Bubble game</h1>
            </div>
            <div class="details">
                <div class="elem">
                    <h3>hit</h3>
                     <div id="hit" class="blank"></div>
                </div>
                <div class="elem">
                    <h3>timer</h3>
                     <div id="timerval" class="blank">30</div>
                </div>
                <div class="elem">
                    <h3>score</h3>
                     <div id="score" class="blank"></div>
                </div>
            </div>
            <div class="game-boxes">
                <!-- <div class="box">5</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
